import * as ImagePicker from 'expo-image-picker';
import { useState } from 'react';
import { Button, Image, View } from 'react-native';

export default function Camera() {
  const [photo, setPhoto] = useState<string | null>(null);

  const take = async () => {
    await ImagePicker.requestCameraPermissionsAsync();
    const result = await ImagePicker.launchCameraAsync({ quality: 0.7 });
    if (!result.canceled) {
      const uri = result.assets[0].uri;
      setPhoto(uri);
      fetch('http://192.168.1.12:3000/upload', {
        method: 'POST',
        body: (() => {
          const fd = new FormData();
          fd.append('photo', { uri, type: 'image/jpeg', name: 'p.jpg' } as any);
          return fd;
        })(),
        headers: { 'Content-Type': 'multipart/form-data' },
      });
    }
  };

  return (
    <View style={{ flex: 1, padding: 20,  alignItems: 'center' }}>
      <Button title="Сделать фото" onPress={take} />
      {photo && <Image source={{ uri: photo }} style={{ width: 250, height: 250, marginTop: 20 }} />}
    </View>
  );
}

    with sqlite3.connect('database.db') as conn:
        conn.execute('CREATE TABLE IF NOT EXISTS items (id INTEGER PRIMARY KEY AUTOINCREMENT, name TEXT NOT NULL)')
        if conn.execute('SELECT COUNT(*) FROM items').fetchone()[0] == 0:
            conn.execute("INSERT INTO items (name) VALUES (?)", ('Первый элемент',))
            conn.execute("INSERT INTO items (name) VALUES (?)", ('Второй элемент',))

@app.route('/', methods=['GET', 'POST'])
def index():
    if request.method == 'POST':
        name = request.form['name']
        if name:
            with sqlite3.connect('database.db') as conn:
                conn.execute('INSERT INTO items (name) VALUES (?)', (name,))
        return redirect(url_for('index'))

    # Получаем все элементы из БД
    with sqlite3.connect('database.db') as conn:
        cursor = conn.execute('SELECT id, name FROM items')
        items = cursor.fetchall()

    return render_template('index.html', items=items)

if __name__ == '__main__':
    init_db()
    app.run(debug=True)

@app.route('/register', methods=['GET', 'POST'])
def register():
    if request.method == 'POST':
        username = request.form['username']
        password = request.form['password']

        is_valid, msg = validate_register({'username': username, 'password': password})
        if not is_valid:
            flash(msg)
            return render_template('register.html')

        if User.query.filter_by(username=username).first():
            flash('Пользователь уже существует')
            return render_template('register.html')

        user = User(username=username)
        user.set_password(password)
        db.session.add(user)
        db.session.commit()

        flash('Регистрация успешна')
        return redirect(url_for('login'))

    return render_template('register.html')

@app.route('/login', methods=['GET', 'POST'])
def login():
    if request.method == 'POST':
        username = request.form['username']
        password = request.form['password']

        is_valid, msg = validate_login({'username': username, 'password': password})
        if not is_valid:
            flash(msg)
            return render_template('login.html')

        user = User.query.filter_by(username=username).first()
        if user and user.check_password(password):
            login_user(user)
            return redirect(url_for('dashboard'))
        else:
            flash('Неверный логин или пароль')

    return render_template('login.html')

    return redirect(url_for('home'))

    from flask_sqlalchemy import SQLAlchemy
from flask_login import UserMixin
from werkzeug.security import generate_password_hash, check_password_hash

db = SQLAlchemy()

class User(UserMixin, db.Model):
    id = db.Column(db.Integer, primary_key=True)
    username = db.Column(db.String(150), unique=True, nullable=False)
    password_hash = db.Column(db.String(200), nullable=False)

    def set_password(self, password):
        self.password_hash = generate_password_hash(password)

    def check_password(self, password):
        return check_password_hash(self.password_hash, password)

        f"&response_type=code"

@app.route('/callback_google')
def callback_google():
    code = request.args.get('code')
    if not code:
        return "Ошибка: код не получен", 400
 
    data = {
        'code': code,
        'client_id': GOOGLE_CLIENT_ID,
        'client_secret': GOOGLE_CLIENT_SECRET,
        'redirect_uri': GOOGLE_REDIRECT_URI,
        'grant_type': 'authorization_code'
    }
    response = requests.post(GOOGLE_TOKEN_URL, data=data)
    token_json = response.json()
    access_token = token_json.get('access_token')

    if not access_token:
        return "Не удалось получить токен", 400
 
    headers = {'Authorization': f'Bearer {access_token}'}
    user_response = requests.get(GOOGLE_USERINFO_URL, headers=headers)
    user_data = user_response.json()

    session['user_name'] = user_data.get('given_name') or user_data.get('name', 'Пользователь')

    return render_template('map.html', name=user_name)

    session.pop('user_name', None)

const express = require('express');
const passport = require('passport');
const { Strategy: LocalStrategy } = require('passport-local');
const bcrypt = require('bcrypt');
const session = require('express-session');

const app = express();
const users = [];

app.set('view engine', 'ejs');
app.use(express.urlencoded({ extended: true }));
app.use(session({ secret: 'secret', resave: false, saveUninitialized: false }));
app.use(passport.initialize());
app.use(passport.session());

passport.use(new LocalStrategy((username, password, done) => {
  const user = users.find(u => u.username === username);
  if (!user || !bcrypt.compareSync(password, user.password)) return done(null, false);
  return done(null, user);
}));

passport.serializeUser((user, done) => done(null, user.username));
passport.deserializeUser((username, done) => done(null, users.find(u => u.username === username)));

app.get('/', (_, res) => res.redirect('/login'));
app.get('/register', (_, res) => res.render('register'));
app.post('/register', ({ body: { username, password } }, res) => {
  if (users.some(u => u.username === username)) return res.send('Пользователь существует');
  users.push({ username, password: bcrypt.hashSync(password, 10) });
  res.redirect('/login');
});
app.get('/login', (_, res) => res.render('login'));
app.post('/login', passport.authenticate('local', { successRedirect: '/private', failureRedirect: '/login' }));

);

  const loadTodoes = async () =>{
      try {
        const saved = await AsyncStorage.getItem(STORAGE_KEY);
      if (saved !== null){
        setTodoes(JSON.parse(saved))
      } 
      } catch (error) {
        console.log('loadTodoes',error);
      }
  }

  const saveTodoes = async (newTodoes) =>{
    try {
      if (newTodoes==null) {console.log(newTodoes)}
      else await AsyncStorage.setItem(STORAGE_KEY,JSON.stringify(newTodoes));
    } catch (error) {
      console.log('saveTodoes',newTodoes,error)

(СТРОКУ {type}; charset=utf-8 ОБЕРНИТЕ В КАВЫЧКИ ПОД НАКЛОНОМ И ПОСТАВЬТЕ ДОЛЛАР ПЕРЕД {type} В ЭТОЙ ЖЕ СТРОКЕ
СТРОКУ Hello {user.username}! ОБЕРНИТЕ ТАКЖЕ И ПЕРЕД {user.username} ПОСТАВЬТЕ ДОЛЛАР)

const http = require('http');
const { parse } = require('url');
const fs = require('fs');
const jwt = require('jsonwebtoken');
const bcrypt = require('bcryptjs');

const users = [];
const SECRET = 'secret';

const readBody = req => new Promise(res => {
    let d = '';
    req.on('data', c => d += c);
    req.on('end', () => res(JSON.parse(d || '{}')));
});

http.createServer(async (req, res) => {
    const { pathname } = parse(req.url);
    const method = req.method;
    res.setHeader('Content-Type', 'application/json');

    if (pathname === '/' && method === 'GET')
        return fs.readFile('index.html', 'utf8', (_, h) => send(res, 'text/html', h));

    const data = await readBody(req);
    const { username, password } = data;

    if (pathname === '/register' && method === 'POST') {
        if (!username || !password) return fail(res, 'No data');
        if (users.find(u => u.username === username)) return fail(res, 'Exists');
        users.push({ id: users.length + 1, username, password: bcrypt.hashSync(password, 10) });
        return ok(res, 'OK');
    }

    if (pathname === '/login' && method === 'POST') {
        const user = users.find(u => u.username === username);
        if (!user || !bcrypt.compareSync(password, user.password)) return fail(res, 'Invalid');
        const token = jwt.sign({ id: user.id, username }, SECRET, { expiresIn: '1h' });
        return send(res, 'json', { token });
    }

    if (pathname === '/protected' && method === 'GET') {
        const token = req.headers.authorization?.split(' ')[1];
        if (!token) return fail(res, 'No token');
        try {
            const user = jwt.verify(token, SECRET);
            return ok(res, Hello {user.username}!);
        } catch {
            return fail(res, 'Forbidden');
        }
    }

    fail(res, 'Not found', 404);
}).listen(3000, () => console.log('Running on 3000'));

const ok = (res, msg) => send(res, 'json', { message: msg });
const fail = (res, err, code = 400) => send(res, 'json', { error: err }, code);
const send = (res, type, data, code = 200) => {
    res.writeHead(code, { 'Content-Type': {type}; charset=utf-8 });
    res.end(type === 'json' ? JSON.stringify(data) : data);
};

<head><meta charset="utf-8"><title>Auth</title></head>
<body>
  <h3>Регистрация</h3>
  Логин: <input id="ru"><br>
  Пароль: <input id="rp" type="password"><br>
  <button onclick="post('/register')">Регистрация</button>

  <h3>Вход</h3>
  Логин: <input id="lu"><br>
  Пароль: <input id="lp" type="password"><br>

  <h3>Действие</h3>
  <button onclick="get()">Получить данные</button>
  <pre id="out"></pre>

!script>
let token = '';

function post(url, callback = null) {
  const u = document.getElementById(url === '/register' ? 'ru' : 'lu').value;
  const p = document.getElementById(url === '/register' ? 'rp' : 'lp').value;

  if (!u || !p) {
    return document.getElementById('out').innerText = 'Заполните поля';
  }

  fetch(url, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username: u, password: p })
  })
  .then(r => r.json())
  .then(data => {
    if (callback) {
      callback(data);
    } else {
      document.getElementById('out').innerText = JSON.stringify(data, 0, 2);
    }
  })
  .catch(err => {
    document.getElementById('out').innerText = 'Ошибка соединения';
  });
}
 
function login() {
  post('/login', (data) => {
    if (data.token) {
      token = data.token;
      document.getElementById('out').innerText = 'Авторизация успешна';
    } else {
      document.getElementById('out').innerText = (data.error || 'Ошибка входа');
    }
    updateBtn();
  });
}
 
function get() {
  if (!token) {
    return document.getElementById('out').innerText = 'Сначала войдите в систему';
  }
  fetch('/protected', {
    headers: { 'Authorization': 'Bearer ' + token }
  })
  .then(r => r.json())
  .then(data => {
    document.getElementById('out').innerText = JSON.stringify(data, 0, 2);
  })
  .catch(() => {
    document.getElementById('out').innerText = 'Ошибка доступа';
  });
}
 
function updateBtn() {
  const b = document.getElementById('btn');
  b.innerText = token ? 'Выйти' : 'Войти';
  b.onclick = token 
    ? () => { token = ''; document.getElementById('out').innerText = 'Вы вышли'; updateBtn(); }
    : login;
}
 
updateBtn();
