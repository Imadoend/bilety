  const [todoes, setTodoes] = useState([]);

   
  useEffect(()=>{loadTodoes();},[]);

  const loadTodoes = async () =>{
      try {
        const saved = await AsyncStorage.getItem(STORAGE_KEY);
      if (saved !== null){
        setTodoes(JSON.parse(saved))
      } 
      } catch (error) {
        console.log('loadTodoes',error);
      }
  }

  const saveTodoes = async (newTodoes) =>{
    try {
      if (newTodoes==null) {console.log(newTodoes)}
      else await AsyncStorage.setItem(STORAGE_KEY,JSON.stringify(newTodoes));
    } catch (error) {
      console.log('saveTodoes',newTodoes,error)
    }
  }

  const addTodo =()=>{
    if (text == '') return  console.log('Текста нет лол')

      id:Date.now().toString(),
      text: text,
    }

    const updatedTodoes = [...todoes, newTodo]
    setTodoes(updatedTodoes);
    setText(''); 
    saveTodoes(updatedTodoes);
